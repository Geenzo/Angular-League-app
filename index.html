<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<title>
		League Champion Selector
	</title>
</head>

<body ng-app="leagueapp">
	<div ng-controller="leaguecontroller" ng-init="showData()">
		<div class="searchbox" > Search role: <input type="text"  value="Search" ng-model="searchquery">
		</div>

<div ng-repeat="datalist in datalists | filter:searchquery">
 <span>Name : {{ datalist.name }}</span>
 <span><img ng-src='{{datalist.img}}' /></span>
 <span>Role : {{ datalist.role }}</span>
</div>

</div>


</body>

</html>
